name: Deploy

on:
  push:
    branches:
      - v5

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        name: Set up Node.js
        with:
          node-version: 16
      - run: yarn
      - run: yarn run build --if-present
